<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CHUGGED">
    <link rel="apple-touch-icon" href="icon-192.png"> <link rel="manifest" href="manifest.json">

    <title>CHUGGED TO DEATH</title>
    <style>
        :root {
            --metal-black: #0a0a0a;
            --blood-red: #8b0000;
            --chrome: #c0c0c0;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: var(--metal-black);
            font-family: 'Courier New', Courier, monospace;
            touch-action: none;
        }

        /* Title Screen Styles */
        #title-screen {
            position: fixed; inset: 0;
            background: var(--metal-black);
            z-index: 1000;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            color: var(--blood-red);
        }

        #title-img {
            width: 80%; max-width: 500px;
            height: auto; display: block;
        }

        #start-prompt {
            margin-top: 20px; font-size: 20px; 
            letter-spacing: 2px; cursor: pointer;
        }

        #orientation-warning {
            display: none; position: absolute; bottom: 10%;
            width: 100%; text-align: center;
            font-weight: bold; color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh; 
            visibility: hidden; /* Hidden until title sequence is done */
        }

        canvas { display: block; background: linear-gradient(to bottom, #1a1a1a, #000); }

        .controls {
            position: absolute;
            bottom: calc(30px + env(safe-area-inset-bottom)); 
            width: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            padding: 0 40px;
            box-sizing: border-box;
            z-index: 10;
        }

        .btn-group { display: flex; gap: 20px; pointer-events: auto; }

        .btn {
            width: 75px; height: 75px;
            background: rgba(139, 0, 0, 0.6);
            border: 3px solid var(--chrome);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold; font-size: 28px;
            user-select: none; -webkit-user-select: none;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .btn:active { background: var(--blood-red); transform: scale(0.9); }
    </style>
</head>
<body>

<div id="title-screen">
    <img id="title-img" src="IMG_5180.jpg">
    <div id="start-prompt">TAP TO PLAY</div>
    <div id="orientation-warning">PLEASE ROTATE TO LANDSCAPE TO SHRED</div>
</div>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <div class="btn-group">
            <div id="btn-left" class="btn">←</div>
            <div id="btn-right" class="btn">→</div>
        </div>
        <div class="btn-group">
            <div id="btn-jump" class="btn">J</div>
            <div id="btn-shoot" class="btn">♫</div>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // --- Title & Animation Logic ---
    const titleScreen = document.getElementById('title-screen');
    const titleImg = document.getElementById('title-img');
    const startPrompt = document.getElementById('start-prompt');
    const warning = document.getElementById('orientation-warning');
    const gameContainer = document.getElementById('game-container');
    
    // Replace these with your actual filenames
    const titleFrames = ['IMG_5180.jpg', 'IMG_5178.jpg', 'IMG_5179.jpg']; 
    const music = new Audio('CHUGGED2DEATH-THEME.ogg');
    let frameIndex = 0;
    let animInterval = null;
    let musicFinished = false;

    function cycleTitle() {
        frameIndex = (frameIndex + 1) % titleFrames.length;
        titleImg.src = titleFrames[frameIndex];
    }

    titleScreen.addEventListener('touchstart', () => {
        if (!animInterval) {
            startPrompt.style.display = 'none';
            music.play().catch(e => console.log("Audio play blocked"));
            animInterval = setInterval(cycleTitle, 250); // Speed of blink/drip
        }
    }, { once: true });

    music.onended = () => {
        musicFinished = true;
        checkState();
    };

    function checkState() {
        const isLandscape = window.innerWidth > window.innerHeight;
        
        if (musicFinished) {
            if (isLandscape) {
                // Sequence complete & orientation correct: Enter Game
                titleScreen.style.display = 'none';
                gameContainer.style.visibility = 'visible';
                clearInterval(animInterval);
            } else {
                // Music finished but wrong orientation
                warning.style.display = 'block';
            }
        }
    }

    // --- Original Game Logic ---
    const sprites = { idle: new Image(), shoot1: new Image(), shoot2: new Image() };
    sprites.idle.src = 'IMG_5160.png';
    sprites.shoot1.src = 'IMG_5161.png';
    sprites.shoot2.src = 'IMG_5162.png';

    const GRAVITY = 0.6;
    const SHRED_SPEED = 10;
    const FLOOR_OFFSET = 210; 
    
    let width, height;
    let player = {
        x: 100, y: 0, w: 60, h: 80,
        vx: 0, vy: 0,
        grounded: false,
        direction: 1,
        isShooting: false,
        shootFrame: 0
    };

    let notes = [];
    let enemies = [];
    let particles = [];
    let keys = { left: false, right: false, jump: false, shoot: false };

    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        player.y = height - FLOOR_OFFSET;
        checkState(); // Trigger check on rotate
    }

    const setupBtn = (id, key) => {
        const el = document.getElementById(id);
        el.addEventListener('touchstart', (e) => { e.preventDefault(); keys[key] = true; });
        el.addEventListener('touchend', (e) => { e.preventDefault(); keys[key] = false; });
    };

    setupBtn('btn-left', 'left');
    setupBtn('btn-right', 'right');
    setupBtn('btn-jump', 'jump');
    setupBtn('btn-shoot', 'shoot');

    function spawnEnemy() {
        if (Math.random() < 0.02) {
            enemies.push({
                x: width + 50,
                y: height - FLOOR_OFFSET + 20,
                w: 40, h: 60, speed: 2 + Math.random() * 3
            });
        }
    }

    function shootNote() {
        notes.push({
            x: player.x + (player.direction === 1 ? player.w : 0),
            y: player.y + 50,
            vx: player.direction * SHRED_SPEED,
            size: 20,
            symbol: Math.random() > 0.5 ? '♪' : '♫'
        });
        player.shootFrame = player.shootFrame === 0 ? 1 : 0;
    }

    let lastShot = 0;
    function update() {
        if (keys.left) { player.vx = -6; player.direction = -1; }
        else if (keys.right) { player.vx = 6; player.direction = 1; }
        else { player.vx *= 0.8; }

        if (keys.jump && player.grounded) {
            player.vy = -13;
            player.grounded = false;
        }

        if (keys.shoot) {
            player.isShooting = true;
            if (Date.now() - lastShot > 180) {
                shootNote();
                lastShot = Date.now();
            }
        } else {
            player.isShooting = false;
        }

        player.x += player.vx;
        player.y += player.vy;
        player.vy += GRAVITY;

        if (player.y > height - FLOOR_OFFSET) {
            player.y = height - FLOOR_OFFSET;
            player.vy = 0;
            player.grounded = true;
        }

        player.x = Math.max(0, Math.min(width - player.w, player.x));

        notes.forEach((n, i) => {
            n.x += n.vx;
            if (n.x < -50 || n.x > width + 50) notes.splice(i, 1);
        });

        enemies.forEach((en, i) => {
            en.x -= en.speed;
            notes.forEach((n, ni) => {
                if (n.x < en.x + en.w && n.x + n.size > en.x && n.y < en.y + en.h && n.y + n.size > en.y) {
                    enemies.splice(i, 1);
                    notes.splice(ni, 1);
                    createExplosion(en.x, en.y);
                }
            });
            if (en.x < -100) enemies.splice(i, 1);
        });

        spawnEnemy();
    }

    function createExplosion(x, y) {
        for(let i=0; i<8; i++) {
            particles.push({x, y, vx: (Math.random()-0.5)*10, vy: (Math.random()-0.5)*10, life: 20});
        }
    }

    function draw() {
        ctx.clearRect(0, 0, width, height);

        ctx.strokeStyle = "#333";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(0, height - FLOOR_OFFSET + player.h);
        ctx.lineTo(width, height - FLOOR_OFFSET + player.h);
        ctx.stroke();

        ctx.save();
        ctx.translate(player.x + player.w / 2, player.y + player.h / 2);
        if (player.direction === -1) ctx.scale(-1, 1);
        
        let currentSprite = player.isShooting ? (player.shootFrame === 0 ? sprites.shoot1 : sprites.shoot2) : sprites.idle;
        
        if (currentSprite.complete && currentSprite.naturalWidth !== 0) {
            ctx.drawImage(currentSprite, -player.w / 2, -player.h / 2, player.w, player.h);
        } else {
            ctx.fillStyle = "white";
            ctx.fillRect(-player.w / 2, -player.h / 2, player.w, player.h);
        }
        ctx.restore();

        ctx.fillStyle = "#00f0ff";
        ctx.font = "bold 24px Arial";
        notes.forEach(n => ctx.fillText(n.symbol, n.x, n.y));

        ctx.fillStyle = "#444";
        enemies.forEach(en => ctx.fillRect(en.x, en.y, en.w, en.h));

        ctx.fillStyle = "#ff0000";
        particles.forEach((p, i) => {
            ctx.fillRect(p.x, p.y, 4, 4);
            p.x += p.vx; p.y += p.vy; p.life--;
            if (p.life <= 0) particles.splice(i, 1);
        });
    }

    function loop() {
        // Only update the game if the title screen is gone
        if (titleScreen.style.display === 'none') {
            update();
            draw();
        }
        requestAnimationFrame(loop);
    }

    window.addEventListener('resize', resize);
    resize();
    loop();

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js').catch(err => console.log('SW failed', err));
        });
    }
</script>
</body>
</html>
