<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Metal Shredder: Riff Lord</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #050505;
            touch-action: none; font-family: sans-serif;
        }
        #game-container { position: relative; width: 100vw; height: 100vh; }
        canvas { display: block; background: #111; }

        .controls {
            position: absolute; bottom: 20px; width: 100%;
            display: flex; justify-content: space-between;
            pointer-events: none; padding: 0 30px; box-sizing: border-box;
        }
        .btn-group { display: flex; gap: 15px; pointer-events: auto; }
        .btn {
            width: 70px; height: 70px; background: rgba(80, 0, 0, 0.7);
            border: 3px solid #eee; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold; font-size: 24px;
            user-select: none; -webkit-user-select: none;
        }
        .btn:active { background: #ff0000; }
        
        #debug-info {
            position: absolute; top: 10px; left: 10px; color: #555; 
            font-size: 10px; pointer-events: none;
        }
    </style>
</head>
<body>

<div id="debug-info">A/D: Move | SPACE: Jump | K: Shred</div>
<div id="game-container">
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <div class="btn-group">
            <div class="btn" id="btn-left">←</div>
            <div class="btn" id="btn-right">→</div>
        </div>
        <div class="btn-group">
            <div class="btn" id="btn-jump">UP</div>
            <div class="btn" id="btn-shoot">♫</div>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Fixed Colors (No longer using CSS variables in JS)
    const COLORS = {
        blood: "#8b0000",
        note: "#00f0ff",
        metal: "#222",
        skin: "#ffdbac"
    };

    let width, height;
    let player = {
        x: 100, y: 100, w: 40, h: 60,
        vx: 0, vy: 0, grounded: false,
        direction: 1, state: 'idle', shredTimer: 0
    };

    let notes = [];
    let enemies = [];
    let lastShot = 0;
    let keys = { left: false, right: false, jump: false, shoot: false };

    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        player.y = height - 150; 
    }

    // --- Input Handling (Touch + Mouse + Keyboard) ---
    const bind = (id, key) => {
        const el = document.getElementById(id);
        const start = (e) => { e.preventDefault(); keys[key] = true; };
        const end = (e) => { e.preventDefault(); keys[key] = false; };
        el.addEventListener('touchstart', start);
        el.addEventListener('touchend', end);
        el.addEventListener('mousedown', start);
        el.addEventListener('mouseup', end);
    };

    bind('btn-left', 'left');
    bind('btn-right', 'right');
    bind('btn-jump', 'jump');
    bind('btn-shoot', 'shoot');

    window.addEventListener('keydown', (e) => {
        if(e.code === 'KeyA' || e.key === 'ArrowLeft') keys.left = true;
        if(e.code === 'KeyD' || e.key === 'ArrowRight') keys.right = true;
        if(e.code === 'Space' || e.key === 'ArrowUp') keys.jump = true;
        if(e.code === 'KeyK') keys.shoot = true;
    });
    window.addEventListener('keyup', (e) => {
        if(e.code === 'KeyA' || e.key === 'ArrowLeft') keys.left = false;
        if(e.code === 'KeyD' || e.key === 'ArrowRight') keys.right = false;
        if(e.code === 'Space' || e.key === 'ArrowUp') keys.jump = false;
        if(e.code === 'KeyK') keys.shoot = false;
    });

    function drawPlayer(ctx, p) {
        ctx.save();
        ctx.translate(p.x + p.w / 2, p.y + p.h / 2);
        ctx.scale(p.direction, 1);

        const bob = Math.sin(Date.now() * 0.01) * 3;
        
        // Hair
        ctx.fillStyle = "#000";
        ctx.fillRect(-18, -25 + bob, 36, 40);
        
        // Body
        ctx.fillStyle = COLORS.metal;
        ctx.fillRect(-12, -10 + bob, 24, 30);

        // Guitar
        ctx.save();
        if (p.state === 'shred') ctx.rotate(-0.4);
        ctx.fillStyle = COLORS.blood;
        ctx.beginPath();
        ctx.moveTo(0, 5); ctx.lineTo(30, -10); ctx.lineTo(30, 20); ctx.closePath();
        ctx.fill();
        ctx.fillStyle = "#000";
        ctx.fillRect(-20, 2, 30, 4);
        ctx.restore();

        // Head
        ctx.fillStyle = COLORS.skin;
        ctx.fillRect(-8, -28 + bob, 16, 18);

        ctx.restore();
    }

    function update() {
        // State
        if (player.shredTimer > 0) { player.state = 'shred'; player.shredTimer--; }
        else if (!player.grounded) player.state = 'jump';
        else if (Math.abs(player.vx) > 0.1) player.state = 'walk';
        else player.state = 'idle';

        // Movement
        if (keys.left) { player.vx = -5; player.direction = -1; }
        else if (keys.right) { player.vx = 5; player.direction = 1; }
        else { player.vx *= 0.8; }

        if (keys.jump && player.grounded) {
            player.vy = -12;
            player.grounded = false;
        }

        if (keys.shoot && Date.now() - lastShot > 250) {
            notes.push({
                x: player.x + (player.direction === 1 ? player.w : 0),
                y: player.y + 30,
                vx: player.direction * 8,
                symbol: '♫'
            });
            player.shredTimer = 15;
            lastShot = Date.now();
        }

        player.x += player.vx;
        player.y += player.vy;
        player.vy += 0.6; // Gravity

        // Floor
        const floorY = height - 100;
        if (player.y > floorY - player.h) {
            player.y = floorY - player.h;
            player.vy = 0;
            player.grounded = true;
        }

        // Notes & Enemies
        notes.forEach((n, i) => {
            n.x += n.vx;
            if (n.x < 0 || n.x > width) notes.splice(i, 1);
        });

        if (Math.random() < 0.01) {
            enemies.push({ x: width + 50, y: floorY - 60, w: 30, h: 60, speed: 3 });
        }

        enemies.forEach((en, i) => {
            en.x -= en.speed;
            notes.forEach((n, ni) => {
                if (n.x < en.x + en.w && n.x + 20 > en.x && n.y < en.y + en.h && n.y + 20 > en.y) {
                    enemies.splice(i, 1);
                    notes.splice(ni, 1);
                }
            });
            if (en.x < -100) enemies.splice(i, 1);
        });
    }

    function draw() {
        ctx.fillStyle = "#111";
        ctx.fillRect(0, 0, width, height);

        // Ground
        ctx.fillStyle = "#222";
        ctx.fillRect(0, height - 100, width, 100);

        // Enemies
        ctx.fillStyle = "#555";
        enemies.forEach(en => ctx.fillRect(en.x, en.y, en.w, en.h));

        // Notes
        ctx.fillStyle = COLORS.note;
        ctx.font = "24px Arial";
        notes.forEach(n => ctx.fillText(n.symbol, n.x, n.y));

        drawPlayer(ctx, player);
    }

    function loop() {
        update();
        draw();
        requestAnimationFrame(loop);
    }

    window.addEventListener('resize', resize);
    resize();
    loop();
</script>
</body>
</html>
